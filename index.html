<nav>
  <button onclick="mostrar('perfil')">Perfil</button>
  <button onclick="mostrar('registro')">Registro</button>
  <button onclick="mostrar('resumen')">Resumen</button>
  <button onclick="mostrar('historial')">Historial</button>
</nav>

<section id="perfil" class="pantalla"></section>
<section id="registro" class="pantalla"></section>
<section id="resumen" class="pantalla"></section>
<section id="historial" class="pantalla"></section>


function mostrar(id) {
  document.querySelectorAll('.pantalla')
    .forEach(p => p.style.display = 'none');
  document.getElementById(id).style.display = 'block';
}
