<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control Nutricional</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<nav>
  <button onclick="mostrar('perfil')">Perfil</button>
  <button onclick="mostrar('registro')">Registro</button>
  <button onclick="mostrar('resumen')">Resumen</button>
  <button onclick="mostrar('historial')">Historial</button>
</nav>

<!-- PERFIL -->
<section id="perfil" class="pantalla">
  <h2>Datos del Usuario</h2>
  <input id="peso" placeholder="Peso (kg)">
  <input id="altura" placeholder="Altura (cm)">
  <input id="edad" placeholder="Edad">
  <input id="grasa" placeholder="% Grasa corporal">

  <select id="sexo">
    <option value="H">Hombre</option>
    <option value="M">Mujer</option>
  </select>

  <select id="actividad">
    <option value="1.2">Sedentario</option>
    <option value="1.55">Moderado</option>
    <option value="1.75">Activo</option>
  </select>

  <button onclick="guardarPerfil()">Guardar Perfil</button>
</section>

<!-- REGISTRO -->
<section id="registro" class="pantalla">
  <h2>Registro Diario</h2>

  <h3>Desayuno</h3>
  <input id="pd" placeholder="Proteína">
  <input id="cd" placeholder="Carbos">
  <input id="gd" placeholder="Grasas">

  <h3>Almuerzo</h3>
  <input id="pa">
  <input id="ca">
  <input id="ga">

  <h3>Cena</h3>
  <input id="pc">
  <input id="cc">
  <input id="gc">

  <button onclick="guardarRegistro()">Guardar Día</button>
</section>

<!-- RESUMEN -->
<section id="resumen" class="pantalla">
  <h2>Resumen del Día</h2>
  <div id="resultado"></div>
</section>

<!-- HISTORIAL -->
<section id="historial" class="pantalla">
  <h2>Historial</h2>
  <canvas id="graficoPeso"></canvas>
</section>

<script src="js/app.js"></script>
</body>
</html>
