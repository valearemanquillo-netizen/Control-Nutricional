<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control Nutricional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

<body>

  <header>

  <!-- ===================== -->
  <!-- PERFIL -->
  <!-- ===================== -->
  <section id="perfil" class="pantalla">
    <h2>Perfil del usuario</h2>

    <label>Peso (kg)</label>
    <input type="number" id="peso">

    <label>Altura (cm)</label>
    <input type="number" id="altura">

    <label>Edad</label>
    <input type="number" id="edad">

    <label>Sexo</label>
    <select id="sexo">
      <option value="">Seleccionar</option>
      <option value="H">Hombre</option>
      <option value="M">Mujer</option>
    </select>

    <label>% Grasa corporal</label>
    <input type="number" id="grasa">

    <label>Nivel de actividad</label>
    <select id="actividad">
      <option value="">Seleccionar</option>
      <option value="1.2">Sedentario</option>
      <option value="1.375">Ligero</option>
      <option value="1.55">Moderado</option>
      <option value="1.725">Alto</option>
      <option value="1.9">Muy alto</option>
    </select>

    <button onclick="guardarPerfil()">Guardar perfil</button>
  </section>

  <!-- ===================== -->
  <!-- REGISTRO DIARIO -->
  <!-- ===================== -->

    <h3>Cena</h3>
    <input type="number" id="pc" placeholder="ProteÃ­na (g)">
    <input type="number" id="cc" placeholder="Carbos (g)">
    <input type="number" id="gc" placeholder="Grasas (g)">

    <button onclick="guardarRegistro()">Guardar registro del dÃ­a</button>
  </section>

  <!-- ===================== -->
  <!-- RESUMEN -->
  <!-- ===================== -->
  <section id="resumen" class="pantalla">
    <h2>Resumen nutricional</h2>
    <div id="resultado"></div>
  </section>

  <!-- JS -->
  <script src="js/app.js"></script>

</html>
